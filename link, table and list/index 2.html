<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" width="screen-width">
        <title>
            Lists
        </title>
    </head>
    <body>
        <h2>
            Ordered lists
        </h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
        <h2>
            Definition List
        </h2>
        <dl>
            <dt>Home</dt>
            <dt>About us</dt>
            <dt>Contact us</dt>
        </dl>
    </body>
</html>
