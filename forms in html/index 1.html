<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>
            Personal Details Form
        </title>
        <link href="text.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email ID</label>
            <input type="text" id="Email"><br><br>
            <label>Contact Number (This will be hidden)</label>
            <input type="password" id="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br><br>
            <label>Favorite City</label><br>
            <input type="checkbox" id="city" value="Dhaka">Dhaka<br>
            <input type="checkbox" id="city" value="Chittagong">Chittagong<br>
            <input type="checkbox" id="city" value="Sylhet">Sylhet<br>
            <input type="submit">
        </form>
    </body>
</html>
