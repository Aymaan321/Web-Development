<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>
            Personal Details Form
        </title>
        <link href="text.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <fieldset>
            <legend>
                <b>Enter your marks</b>
            </legend>
            <form action="/action_page.php"
                oninput = "x.value=(parseInt(m2.value)+parseInt(m3.value))/2">
                <label>Name</label><br>
                <input type="text" id="name"><br><br>
                <label>Enter Marks</label><br>
                <select name="subject" id="subject">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="science">Science</option>
                </select>
                <input type="number" id="m2" name="m2"><br><br>
                <select name="subject 3" id="subject 3">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="science">Science</option>  
                </select>
                <input type="number" id="m3" name="m3"><br><br>
                Average: 
                <output name="x" for="m2 m3"></output>
            </form>
        </fieldset>
    </body>
</html>
