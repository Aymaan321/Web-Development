<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Group the Form Fields</title>
        <link href="text.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name</label>
                <input type="text" id=fName placeholder="Enter name"><br><br>
                <label>Email</label>
                <input type="text" id="email id"><br><br>
                <label>Gender</label>
                <input type="radio" id="gender" value="female">Female<br>
                <input type="radio" id="gender" value="male">Male<br><br>
                <label>Birthday</label>
                <input type="date" id="Birthday" name="Birthday"><br><br>
            </fieldset>
        </form>
    </body>
</html>
