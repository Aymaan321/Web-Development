<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>
            Here I Add Media
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>
            Here is an image of Jack Stauber
        </h2>
        <img src="jack fire.jpg" alt="jack stauber" width="500" height="500">
        <h2>
            Here is a video
        </h2>
        <video width="400" height="300" controls autoplay poster="jack fire.jpg" loop>
            <source src="zvideo.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>
        <h2>
            Here is an audio
        </h2>
        <audio controls autoplay>
            <source src="zaudio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <h2>
            Here is a YouTube video of Jack Stauber
        </h2>
        <iframe width="500" height="400" src="https://www.youtube.com/watch?v=RJFvq_zn3vs"></iframe>
    </body>
</html>
